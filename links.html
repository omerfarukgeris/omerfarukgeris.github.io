<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}</script>

<script>
function DetectAndServe(){
    let os = getMobileOperatingSystem();
    if (os == "Android") {
        window.location.href = "https://play.google.com/store/apps/details?id=com.begers.fitnessapp"; 
    } else if (os == "iOS") {
        window.location.href = "https://apps.apple.com/tr/app/fitness-bodybuilding/id6479473338";
    } else if (os == "Windows Phone") {
        window.location.href = "https://www.linkedin.com/in/bekir-geris?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
    } else {
        window.location.href = "https://www.linkedin.com/in/bekir-geris?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app";
    }
}
</script>
</head>
<body onload="DetectAndServe()">
</body>
</html>
